<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Student Management</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Font+Name&display=swap">

    <!-- তোমার typo "assest" 그대로 রাখা হয়েছে -->
    <link rel="stylesheet" href="assest/present.css">
    <link rel="stylesheet" href="nav.css">
  </head>

  <body>

    <div id="attendance"></div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // শুধু leading slash / সরানো হয়েছে (মূল সমস্যা)
    fetch("src/present.html")
      .then(response => {
        if (!response.ok)
          throw new Error("Network error: " + response.status);
        return response.text();
      })
      .then(html => {
        document.getElementById("attendance").innerHTML = html;
      })
      .catch(err => {
        console.error("Fetch failed:", err);
        document.getElementById("attendance").innerHTML =
          "<p style='color:red'>Failed to load attendance template. Check console for details.</p>";
      });
  });
</script>

  </body>
</html>
