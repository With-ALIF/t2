 <div class="wrap">
    <form class="card" id="loginForm" autocomplete="on">
      <h1>Sign in</h1>
      <p class="lead">Enter your credentials to continue to the attendance page.</p>

      <div class="field">
        <label for="username">Username or ID</label>
        <input id="username" name="username" type="text" placeholder="e.g. alif" required />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <div class="pwd-row">
          <input id="password" name="password" type="password" placeholder="your password" required />
          <button type="button" class="show-toggle" id="togglePwd">Show</button>
        </div>
      </div>

      <div class="row-between">
        <label class="small"><input type="checkbox" id="remember" /> Remember me</label>
        <a href="#" class="small">Forgot?</a>
      </div>

      <div class="actions">
        <button type="button" class="secondary" id="demoBtn">Use Demo</button>
        <button type="submit" class="primary">Sign in</button>
      </div>

      <p class="note">
        On login you will be redirected to <code>../lib/attendence.html</code>.
      </p>

      <div class="foot">Contact admin if you need an account.</div>
    </form>
  </div>
